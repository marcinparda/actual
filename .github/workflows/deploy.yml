name: Deploy

on:
  push:
    branches: [master]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Important for pushing to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Build the app BEFORE creating Docker image (like official release workflow)
      # This avoids cross-compilation issues with ARM64 native modules
      - name: Set up environment
        uses: ./.github/actions/setup
        with:
          download-translations: false

      - name: Build Web and Server
        run: yarn build:server

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image for actual budget app
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.production
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-raspberry:
    needs: [build-test-and-push]
    uses: ./.github/workflows/deploy-to-raspberry.yml
    secrets:
      CLOUDFLARE_TUNNEL_DOMAIN: ${{ secrets.CLOUDFLARE_TUNNEL_DOMAIN }}
      RASPBERRY_PI_USERNAME: ${{ secrets.RASPBERRY_PI_USERNAME }}
      RASPBERRY_PI_SSH_KEY: ${{ secrets.RASPBERRY_PI_SSH_KEY }}
      SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
      CONFIG: ${{ secrets.CONFIG }}
